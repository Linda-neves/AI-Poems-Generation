    <link rel="stylesheet" href="src/style.css" />
    <title>Poem</title>

  <body>

      >
      and is hosted on
      <a href="https://poem-in-ai.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
