<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>

      <main>
        <div class="form-container">
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter the poem topic"
            required
            autofocus
            autocomplete="off"
            class="fill-in"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <small class="hint">e.g:Love,You,Trees</small>
        </div>
        <div class="poem hidden" id="poem" ></div>
      </main>

      <footer>
        Project was coded by
        <a href="https://github.com/Linda-neves" target="_blank"
          >Olinda Neves</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Linda-neves/AI-Poems-Generation"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://poem-in-ai.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
